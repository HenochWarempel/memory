<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            border: 5px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }
        .card-front {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back img {
            max-width: 80%;
            max-height: 80%;
        }
        #congrats {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
        }
        #game-board.blurred {
            filter: blur(5px);
        }
        #message {
            background-color: #4CAF50;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsiveness */
        @media (min-width: 1024px) {
            #game-board {
                grid-template-columns: repeat(4, 150px);
            }
            .card {
                width: 150px;
                height: 150px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            #game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            .card {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 767px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            .card {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div id="game-board"></div>
<div id="congrats">
    <div id="message">GOED ZO!</div>
</div>

<script>
    const cardsArray = [
        { name: "AI", img: "" },
        { name: "ChatGPT", img: "" },
        { name: "Oude IJsselstreek", img: "" },
        { name: "STROIJ", img: "" },
        { name: "Logo1", img: "https://i.imgur.com/o3mQa2h.png" },
        { name: "Logo2", img: "https://i.imgur.com/EjLq8KO.png" },
        { name: "Logo3", img: "https://i.imgur.com/MCOzHMb.png" },
        { name: "Logo4", img: "https://i.imgur.com/4tpOG78.png" }
    ];

    let gameGrid = [...cardsArray, ...cardsArray].sort(() => 0.5 - Math.random());
    const gameBoard = document.getElementById('game-board');
    const congratsMessage = document.getElementById('congrats');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    // Generate the game board with shuffled cards
    gameGrid.forEach((cardData, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">${cardData.img ? `<img src="${cardData.img}" alt="${cardData.name}">` : `<span>${cardData.name}</span>`}</div>
            </div>
        `;
        card.addEventListener('click', () => flipCard(card, cardData));
        gameBoard.appendChild(card);
    });

    // Function to flip cards
    function flipCard(card, cardData) {
        if (lockBoard || card === firstCard?.cardElement) return;
        card.classList.add('flipped');

        if (!firstCard) {
            firstCard = { cardElement: card, data: cardData };
        } else {
            secondCard = { cardElement: card, data: cardData };
            checkForMatch();
        }
    }

    // Function to check if two flipped cards match
    function checkForMatch() {
        lockBoard = true;
        const isMatch = firstCard.data.name === secondCard.data.name;
        setTimeout(() => {
            if (isMatch) {
                matchedPairs++;
                firstCard.cardElement.removeEventListener('click', flipCard);
                secondCard.cardElement.removeEventListener('click', flipCard);
                resetBoard();
                if (matchedPairs === cardsArray.length) {
                    showCongrats(); // Show congrats only when all pairs are matched
                }
            } else {
                firstCard.cardElement.classList.remove('flipped');
                secondCard.cardElement.classList.remove('flipped');
                resetBoard();
            }
        }, 1000);
    }

    // Reset board variables after a match/no-match check
    function resetBoard() {
        firstCard = null;
        secondCard = null;
        lockBoard = false;
    }

    // Show the congratulatory message and blur the board
    function showCongrats() {
        gameBoard.classList.add('blurred');
        congratsMessage.style.display = 'flex';
    }
</script>

</body>
</html>
