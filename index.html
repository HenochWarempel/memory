<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .card {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            perspective: 1000px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
        .card-back img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/warempel.a2ba18.svg" alt="Warempel"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/exapps.2c682b.svg" alt="Exapps"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/bigfat.29d087.svg" alt="BIG FAT Internet"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/warempel.a2ba18.svg" alt="Warempel"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/exapps.2c682b.svg" alt="Exapps"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back"><img src="https://wijzijnweb.nl/app/themes/sage10/public/images/bigfat.29d087.svg" alt="BIG FAT Internet"></div>
            </div>
        </div>
    </div>

    <script>
        let flippedCards = [];

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const logo1 = card1.querySelector('.card-back img').src;
            const logo2 = card2.querySelector('.card-back img').src;

            if (logo1 === logo2) {
                card1.style.visibility = 'hidden';
                card2.style.visibility = 'hidden';
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }
    </script>
</body>
</html>
